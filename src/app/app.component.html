<nz-layout class="app-layout">

  <app-sidebar></app-sidebar>

  <nz-layout>
    <app-header></app-header>

    <div class="tabs-container">
      <nz-tabset [nzTabPosition]="'left'" [nzType]="'card'" [nzSize]="'large'" [nzSelectedIndex]="activeTabId">
        <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate" (nzSelect)="onTabChange(tab)">
          <ng-template #titleTemplate>
            <h4 nz-typography class="">{{tab.name}}</h4>
            <p nz-typography class="">{{tab.description}}</p>
          </ng-template>
        </nz-tab>
      </nz-tabset>

      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </div>
  </nz-layout>
</nz-layout>
